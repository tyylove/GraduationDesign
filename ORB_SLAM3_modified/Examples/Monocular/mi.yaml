%YAML:1.0

# from EuRoc.yaml 

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"


# intrinsics: [562.7316337110448, 560.3423735300665, 317.2140542719598, 391.6093401190242]
#  [fu fv pu pv]


# distortion_coeffs: [k1 k2 r1 r2]
# [0.06553264584007061, -0.11595512032462152, -0.001117813380511963, 0.005219962734861495]

# Camera calibration and distortion parameters (OpenCV) 内参
Camera1.fx: 595.7182282949835
Camera1.fy: 594.9814912688832

Camera1.cx: 295.23243453934515
Camera1.cy: 404.43474572668373
#畸变矫正参数k1 k2
Camera1.k1: 0.06592973662768427
Camera1.k2: -0.12009953832701149
Camera1.p1: 0.0034511942358520452
Camera1.p2: -0.0023522955824459312

# Camera resolution
Camera.width: 600
Camera.height: 800

Camera.newWidth: 600
Camera.newHeight: 800

# Camera frames per second 
Camera.fps: 30 #.0
# 29.79

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 0


isColor: 0


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image 特征点数
#10000
ORBextractor.nFeatures: 20000 

# ORB Extractor: Scale factor between levels in the scale pyramid 缩放系数	
ORBextractor.scaleFactor: 1.2 

# ORB Extractor: Number of levels in the scale pyramid 图像金字塔层数
ORBextractor.nLevels: 1
# 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5 # -1.8
Viewer.ViewpointF: 500.0

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------


PointCloudMapping.Resolution: 0.01
